name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
        
    - name: Build EXE with PyInstaller (Fixed for PowerShell) üõ†Ô∏è
      # Backslashes (\) are replaced with backticks (`) for PowerShell line continuation
      run: |
        pyinstaller --onefile --windowed --name "ExcelNameMatcher" `
          --exclude-module matplotlib `
          --exclude-module scipy `
          --exclude-module IPython `
          --exclude-module notebook `
          --exclude-module pytest `
          --exclude-module PIL.ImageQt `
          --exclude-module PyQt5 `
          --strip excel_matcher_gui.py
          
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ExcelNameMatcher-Windows
        path: dist/ExcelNameMatcher.exe
        retention-days: 90
